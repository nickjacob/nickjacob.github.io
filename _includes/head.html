      ;(function (w, d) {

        var isIE = /MSIE/i.test(w.navigator.userAgent),
            parts = ['nick', 'jacob', 'com', 'me', 'mailto'],
            addr = parts[3] + '\u0040' + parts[0] + parts[1] + '.' + parts[2],
            evt = isIE ? 'onreadystatechange' : 'DOMContentLoaded';

        function __main__() {
          [].slice.call(d.querySelectorAll('span.email')).forEach(function (s) {
            var internal = d.createElement('A');
            internal.href = parts[4] + '://' + addr;
            internal.textContent = addr;
            s.appendChild(internal);
          });
        }

        (d.addEventListener || d.attachEvent)(evt, function (e) {

          if (isIE) {
            if (d.readyState === 'complete') {
              d.detachEvent(evt, arguments.callee);
            }
          }

          else {
            d.removeEventListener(evt, arguments.callee, false);
          }

          __main__();
        });



      }(window, window.document));

    </script>
